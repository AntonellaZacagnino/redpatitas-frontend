<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conectamos animales con hogares</title>
    <link rel="stylesheet" href="header.css" /> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>
    <header class="header-container">
        <div class="header-content-wrapper">
            <div class="header-content">
                
                <div class="header-left">
                    <h1 class="main-title">Conectamos animales con hogares y reunimos familias</h1>
                    <p class="main-description">
                        Explora mascotas en adopción, reporta mascotas perdidas y conoce refugios cercanos. 
                        Una comunidad cálida para amantes de los animales.
                    </p>
                </div>
                
                <div class="header-right">
                    <img src="mascotas.png" alt="Mascotas RedPatitas">
                </div>
            </div>
            
            <!-- Tags como delimitador -->
            <div class="header-delimiter">
                <div class="header-tags">
                    <div class="tag"><i class="bi bi-shield-check"></i> Refugios verificados</div>
                    <div class="tag"><i class="bi bi-arrow-repeat"></i> Proceso simple</div>
                    <div class="tag"><i class="bi bi-people-fill"></i> Comunidad activa</div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
